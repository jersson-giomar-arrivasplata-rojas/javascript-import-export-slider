<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style>
        *{
        font-family: 'Roboto', sans-serif;

    }
    .slider{
        background-color: greenyellow;
    text-align: center;
    padding: 1em;
    overflow: hidden;
    }
    .slider_img figure{
        display: none;
    }
    .slider_img figure.active{
        display: block;
    }
    .slider_img figure img{
        border-style: solid;
    border-width: 2px;
    border-color: white;
    max-width: 400px;
    width: 100%;
    height: 400px;
    }
    .slider_button{
        display: flex;
    }
    .slider_button button{
        flex: 1 auto;
    border: none;
    outline: none;
    padding: 1em;
    font-size: 16px;
    cursor: pointer;
    }
    .slider_button button:hover{
        background-color: yellowgreen;
    }
    .slider_button button:active{
        background-color: rgba(153, 205, 50, 0.836);
    }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slider_img">

        </div>
        <div class="slider_button">
            <button class="prev">Antes</button>
            <button class="next">Siguiente</button>
        </div>
    </div>

    <script type="module" src="./demo_02/demo.js"></script>

</body>

</html>
